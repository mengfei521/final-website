<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>留言板 - 萌飞导航</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: radial-gradient(circle at 20% 30%, rgba(255, 114, 114, 0.884), transparent 50%),
                radial-gradient(circle at 70% 60%, rgba(86, 171, 228, 0.877), transparent 50%),
                #0d0d1a;
            font-family: 'Poppins', 'Microsoft YaHei', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .glass-form {
            width: 90%;
            max-width: 600px;
            padding: 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.18);
            color: #fff;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            color: #fff;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        input::placeholder,
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #66a6ff, #89f7fe);
        }
    </style>
</head>

<body>

    <div class="glass-form">
        <h1>留言板</h1>
        <form action="https://formspree.io/f/xyzjzzkq" method="POST">
            <input type="text" name="name" placeholder="你的昵称" required>
            <input type="email" name="email" placeholder="你的邮箱 (可选)">
            <textarea name="message" rows="5" placeholder="请输入你的留言..." required></textarea>
            <button type="submit">提交留言</button>
        </form>
    </div>

</body>

</html>
